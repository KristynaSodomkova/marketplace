<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.email }}</p>
        <a href="/logout_user/">Logout</a>
    {% else %}
        <a href="/register_user/">Register</a>
        <a href="/login_user/">Login</a>
    {% endif %}

</body>
</html>
